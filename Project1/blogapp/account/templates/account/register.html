{% extends "base.html" %} <!it connect to the base html and this html for use block content>

{% load static %}

 {% block css_files %}
    <link rel = "stylesheet" href = "{% static 'account/css/style.css' %}">
 {% endblock %}

{% block title %} Register {% endblock %}

{% block content %} <! with block content we add this file codes to the base html file between bloc content tags>
<! like copy these codes to the base html file ' s (blogapp/templtes/base.html) body tags part (between block content part and end block)>

<div class="container mt-3">
    <div class =  "col">
        <h1> Register </h1>   
        <hr>    
        
        <form method = "POST"> 
            {% csrf_token %} <!for django security we need to at it when we post>
            {% if error %}
                <div class = "alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <div class = "mb-3">
                <label for = "username" class = "form-label"> UserName </label>
                <input type = "text" class ="form-control" name = "username">
            </div>
 
            <div class = "mb-3">
                <label for = "email" class = "form-label"> E-mail </label>
                <input type = "email" class ="form-control" name = "email">
            </div>

            <div class = "mb-3">
                <label for = "firstname" class = "form-label"> First Name </label>
                <input type = "text" class ="form-control" name = "firstname">
            </div>

            <div class = "mb-3">
                <label for = "lastname" class = "form-label"> Last Name </label>
                <input type = "text" class ="form-control" name = "lastname">
            </div>

            <div class = "mb-3">
                <label for = "password" class = "form-label"> password </label>
                <input type = "password" class ="form-control" name = "password">
            </div>

            <div class = "mb-3">
                <label for = "repassword" class = "form-label"> Re Password </label>
                <input type = "password" class ="form-control" name = "repassword">
            </div>

            <input type = "submit" value = "Register" class = "btn-primary">
        </form>
    </div>
</div>

{% endblock %}

{% block js_files %} 
    <script src = "{% static 'blog/js/script.js' %}"> </script>
{% endblock %}
